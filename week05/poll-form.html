<!doctype html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,individual-scale=1.0">
    <title>Karen Joos | WDD 130</title>
    <meta name="description" content="Karen Joos Poll Form">
    <meta name="author" content="Karen Joos">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>

    </header>

    <main>
      <form>
        <fieldset>
          <legend>Contact Information</Contact></legend>
            <div class="form-item"></div>
              <label for="fullname">Full Name:</label>
              <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item2">
              <label for="useremail">Email:</label>
              <input type="email" id="useremail" name="useremail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item1">
              <label for="browser">What is your favorite internet browser?</label>
              <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">FireFox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
              </select>
              <label for="pet">Do you have a household pet?</label>
              <input type="checkbox" id="pet" name="pet">
              <label for="feedback">List the places you have lived:</label>
              <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            </div>                
        </fieldset>
        <button type="submit">Submit Poll</button>
      </form>
    </main>

    <footer>

    </footer>

  </body>


</html>
